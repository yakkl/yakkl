<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" />
    <title>Check Providers - EIP-1193 & EIP-6963 Test Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .provider-card {
            transition: all 0.3s ease;
        }
        .provider-card:hover {
            transform: translateY(-2px);
        }
        .active-provider {
            border: 2px solid #4F46E5;
            background-color: #EEF2FF;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Web3 Provider Test Suite</h1>

        <!-- Provider Selection Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Providers</h2>
            <div id="providers-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Provider cards will be inserted here -->
            </div>
        </div>

        <!-- Current Provider Info -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Provider Info</h2>
            <div id="current-provider-info" class="space-y-2">
                <p class="text-gray-600">No provider selected</p>
            </div>
        </div>

        <!-- Test Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Basic Methods -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Basic Methods</h2>
                <div class="space-y-4">
                    <button onclick="getAccounts()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_accounts</button>
                    <button onclick="requestAccounts()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_requestAccounts</button>
                    <button onclick="getChainId()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_chainId</button>
                    <button onclick="getNetworkVersion()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">net_version</button>
                </div>
            </div>

            <!-- Chain Methods -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Chain Methods</h2>
                <div class="space-y-4">
                    <button onclick="switchEthereumChain('0x1')" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Switch to Mainnet</button>
                    <button onclick="switchEthereumChain('0x5')" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Switch to Goerli</button>
                    <button onclick="switchEthereumChain('0xaa36a7')" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Switch to Sepolia</button>
                </div>
            </div>

            <!-- Transaction Methods -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Transaction Methods</h2>
                <div class="space-y-4">
                    <button onclick="sendTransaction()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_sendTransaction</button>
                    <button onclick="signTransaction()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_signTransaction</button>
                    <button onclick="personalSign()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">personal_sign</button>
                    <button onclick="signTypedData()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_signTypedData_v4</button>
                </div>
            </div>

            <!-- State Methods -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">State Methods</h2>
                <div class="space-y-4">
                    <button onclick="getBalance()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_getBalance</button>
                    <button onclick="getBlock()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_getBlockByNumber</button>
                    <button onclick="getCode()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_getCode</button>
                    <button onclick="estimateGas()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">eth_estimateGas</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
            <pre id="result" class="bg-gray-100 p-4 rounded overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        // Store available providers
        const providers = new Map();
        let selectedProvider = null;

        // Initialize providers
        function initializeProviders() {
            // Listen for provider announcements
            window.addEventListener('eip6963:announceProvider', (event) => {
                const { info, provider } = event.detail;
                providers.set(info.uuid, { info, provider });
                updateProvidersUI();
            });

            // Request providers
            window.dispatchEvent(new Event('eip6963:requestProvider'));
        }

        // Update providers UI
        function updateProvidersUI() {
            const container = document.getElementById('providers-container');
            container.innerHTML = '';

            providers.forEach(({ info, provider }) => {
                const card = document.createElement('div');
                card.className = `provider-card bg-white rounded-lg shadow-md p-6 ${selectedProvider === provider ? 'active-provider' : ''}`;

                const iconImg = document.createElement('img');
                iconImg.src = info.icon;
                iconImg.className = 'w-12 h-12 mb-4';
                iconImg.alt = `${info.name} icon`;

                const name = document.createElement('h3');
                name.className = 'text-lg font-semibold mb-2';
                name.textContent = info.name;

                const button = document.createElement('button');
                button.className = 'bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700';
                button.textContent = `Use ${info.name}`;
                button.onclick = () => selectProvider(provider, info);

                card.appendChild(iconImg);
                card.appendChild(name);
                card.appendChild(button);
                container.appendChild(card);
            });
        }

        // Select a provider
        function selectProvider(provider, info) {
            selectedProvider = provider;
            window.ethereum = provider;
            updateProvidersUI();
            updateCurrentProviderInfo(info);
        }

        // Update current provider info
        function updateCurrentProviderInfo(info) {
            const container = document.getElementById('current-provider-info');
            container.innerHTML = `
                <p class="text-gray-600"><strong>Name:</strong> ${info.name}</p>
                <p class="text-gray-600"><strong>RDNS:</strong> ${info.rdns}</p>
                <p class="text-gray-600"><strong>UUID:</strong> ${info.uuid}</p>
            `;
        }

        // Helper function to display results
        function displayResult(result) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = typeof result === 'object' ? JSON.stringify(result, null, 2) : result;
        }

        // Basic Methods
        async function getAccounts() {
            try {
                const result = await window.ethereum.request({ method: 'eth_accounts' });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function requestAccounts() {
            try {
                const result = await window.ethereum.request({ method: 'eth_requestAccounts' });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function getChainId() {
            try {
                const result = await window.ethereum.request({ method: 'eth_chainId' });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function getNetworkVersion() {
            try {
                const result = await window.ethereum.request({ method: 'net_version' });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        // Chain Methods
        async function switchEthereumChain(chainId) {
            try {
                const result = await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId }]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        // Transaction Methods
        async function sendTransaction() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });

                // NOTE: This is a dummy transaction to the zero address
                // Replace with a valid transaction in a real scenario
                const result = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: accounts[0],
                        to: '0x0000000000000000000000000000000000000000',
                        value: '0x0',
                        gas: '0x5208',
                        gasPrice: '0x0'
                    }]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function signTransaction() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const result = await window.ethereum.request({
                    method: 'eth_signTransaction',
                    params: [{
                        from: accounts[0],
                        to: '0x0000000000000000000000000000000000000000',
                        value: '0x0',
                        gas: '0x5208',
                        gasPrice: '0x0'
                    }]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function personalSign() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const message = 'Hello World';
                const result = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, accounts[0]]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function signTypedData() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const typedData = {
                    domain: {
                        name: 'Test Domain',
                        version: '1',
                        chainId: 1,
                    },
                    message: {
                        contents: 'Hello World',
                        from: accounts[0]
                    },
                    primaryType: 'Test',
                    types: {
                        Test: [
                            { name: 'contents', type: 'string' },
                            { name: 'from', type: 'address' }
                        ]
                    }
                };
                const result = await window.ethereum.request({
                    method: 'eth_signTypedData_v4',
                    params: [accounts[0], JSON.stringify(typedData)]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        // State Methods
        async function getBalance() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const result = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [accounts[0], 'latest']
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function getBlock() {
            try {
                const result = await window.ethereum.request({
                    method: 'eth_getBlockByNumber',
                    params: ['latest', false]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function getCode() {
            try {
                const result = await window.ethereum.request({
                    method: 'eth_getCode',
                    params: ['0x0000000000000000000000000000000000000000', 'latest']
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        async function estimateGas() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const result = await window.ethereum.request({
                    method: 'eth_estimateGas',
                    params: [{
                        from: accounts[0],
                        to: '0x0000000000000000000000000000000000000000',
                        value: '0x0'
                    }]
                });
                displayResult(result);
            } catch (error) {
                displayResult(error);
            }
        }

        // Event Listeners
        window.ethereum?.on('accountsChanged', (accounts) => {
            displayResult({ event: 'accountsChanged', accounts });
        });

        window.ethereum?.on('chainChanged', (chainId) => {
            displayResult({ event: 'chainChanged', chainId });
        });

        window.ethereum?.on('connect', (connectInfo) => {
            displayResult({ event: 'connect', connectInfo });
        });

        window.ethereum?.on('disconnect', (error) => {
            displayResult({ event: 'disconnect', error });
        });

        // Initialize on load
        window.addEventListener('load', initializeProviders);
    </script>
</body>
</html>
